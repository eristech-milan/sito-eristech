<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/header.js"></script>
</head>




<body>
    <script src="../js/navbar.js"></script>

    <div class="container-fluid bg-primary py-5 bg-header mb-3">
        <div class="row py-5">
            <div class="col-12 pt-lg-5 mt-lg-5 text-center">
                <h1 class="display-4 text-white animated zoomIn" data-key="about">About Us</h1>
            </div>
        </div>
    </div>

    <!-- About Start -->
    <div class="container-fluid py-5 wow fadeInUp" data-wow-delay="0.1s">
        <div class="container">
            <div class="row g-5">
                <div class="col-lg-7">
                    <div class="section-title position-relative pb-3 mb-5">
                        <h5 class="fw-bold text-primary text-uppercase" data-key="about">About Us</h5>
                        <h1 class="mb-0">
                            <span data-key="IT_SOLUTION"></span>
                            <span id="yearsOfExp"></span>
                            <span data-key="YEARS_OF_EXP"></span>
                        </h1>
                    </div>
                    <p class="mb-4" data-key="ABOUT_DESCR"></p>
                    <div class="row g-0 mb-3">
                        <div class="col-sm-6 wow zoomIn" data-wow-delay="0.2s">
                            <h5 class="mb-3">
                                <i class="fa fa-check text-primary me-3"></i>
                                <span data-key="PROFESSIONAL_STAFF"></span>
                            </h5>
                            <h5 class="mb-3">
                                <i class="fa fa-check text-primary me-3"></i>
                                <span data-key="INCLUSIVE_CULTURE"></span>
                            </h5>
                        </div>
                        <div class="col-sm-6 wow zoomIn" data-wow-delay="0.2s">
                            <h5 class="mb-3">
                                <i class="fa fa-check text-primary me-3"></i>
                                <span data-key="FAIR_PRICES"></span>
                            </h5>
                            <h5 class="mb-3">
                                <i class="fa fa-check text-primary me-3"></i>
                                <span data-key="FLEXIBILITY"></span>
                            </h5>
                        </div>
                    </div>
                    <div class="d-flex align-items-center mb-4 wow fadeIn" data-wow-delay="0.6s">
                        <div class="bg-primary d-flex align-items-center justify-content-center rounded"
                            style="width: 60px; height: 60px;">
                            <i class="fa fa-phone-alt text-white"></i>
                        </div>
                        <div class="ps-4">
                            <h5 class="mb-2" data-key="CALL_TO_ASK_ANY_QUESTION"></h5>
                            <h4 class="text-primary mb-0">
                                <a target="_blank" href="tel:+390245490584">+39 02 45490584</a>
                            </h4>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5" style="min-height: 500px;">
                    <div class="position-relative h-100">
                        <img class="position-absolute w-100 h-100 rounded wow zoomIn" data-wow-delay="0.9s"
                            src="../img/about.jpg" style="object-fit: cover;">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- About End -->

    <script src="../js/footer.js"></script>
    <!-- Back to Top -->

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../lib/wow/wow.min.js"></script>
    <script src="../lib/easing/easing.min.js"></script>
    <script src="../lib/waypoints/waypoints.min.js"></script>
    <script src="../lib/counterup/counterup.min.js"></script>
    <script src="../lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
     <script>
        const span = document.getElementById("yearsOfExp");

        if(span) {
            span.innerText = new Date().getFullYear() - 2015;
        }
     </script>
    <script src="../js/main.js"></script>
    <a href="#" class="btn btn-lg btn-primary btn-lg-square rounded back-to-top"><i class="bi bi-arrow-up"></i></a>
</body>

</html>
